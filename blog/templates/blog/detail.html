{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Static App</title>
    </head>

    <body>
        {% block content_block %}
        <p>
            <strong>Title:</strong>
            {{ obj.title }}
        </p>

        <p>
            <strong>Content:</strong>
            {{ obj.content }}
        </p>

        <a href="{% url 'index' %}">Back</a> |
        <a href="{% url 'edit' obj.id %}">Back</a>
        {% endblock %}

    </body>

</html>

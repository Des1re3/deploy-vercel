{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Static App</title>
    </head>

    <body>
        {% block content_block %}
        <h1>Delete Blog</h1>
        <p>
            <strong>Title:</strong>
            {{ obj.title }}
        </p>

        <p>
            <strong>Content:</strong>
            {{ obj.content }}
        </p>

        <form action="{% url 'delete' id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>

        <br>

        <a href="{% url 'index' %}">Back</a>
        {% endblock %}
    </body>

</html>
